                var firstThursday = target.valueOf();

                newAd(ad1);
                newAd(ad2);
                window.setTimeout(adChange, 1000*60);
            }
            function mainloop() {
                if (game_mode == PLAY && !isOnUpdateScreen) {
                    update();
                    draw();
                } else if (game_mode == GAME_OVER){
                    drawOver();
                } else if (game_mode == BOSS) {
                    updateBoss();
                    drawBoss();
                }
                if (tickMode == Edit) {
                    window.setTimeout(mainloop, 1000/setFPS);
                } else if (tickMode == Intra) {
                    window.requestAnimationFrame(mainloop);
                }
            }
            var eldentime = 0;
            var fpscounter = 0;
            var fps = 0;
            var eldping = 0;
            var ping = 0;

            function drawUpScreen() {
                c.fillStyle = "black";
                c.font = "24px sans-serif";
                c.fillText("Esc to Exit", 250, 125-24);
                c.drawImage(newupd, 250, 125);
            }
            var speed = 0;
            //UPDATE
            function update() {
                
                ping = Math.floor(performance.now() - eldping);
                eldping = performance.now();
                
                fpscounter += 1;
                if (!timeSensing) {
                    eldentime = new Date().getSeconds();
                    timeSensing = true;
                }
                if (eldentime + 1 <= new Date().getSeconds()) {
                    timeSensing = false;
                    if (tickMode == Intra) {
                        fps = fpscounter;
                    } else if (tickMode == Edit) {
                        fps = setFPS;
                    }
                    fpscounter = 0;
                }
                speed = ((PLAYER_X_SPEED * fps)/100).toFixed(2);
                //die
                if (health <= 0) {
                    game_mode = GAME_OVER;
                }
                //player
                PlayerCenterX = PlayerX + (Player_Width/2);
                PlayerX += PLAYER_X_SPEED;
                PlayerY += PLAYER_Y_SPEED;
                //animation
                ticks += 1;
                if ((ticks % PLAYER_ANIMATION_SPEED) == 0) {
                    playerFrame += 1;
                    if((playerFrame % PLAYER_FRAMES) == 0) {
                        playerFrame = 0;
                    }
                }
                if ((ticks % HACKER_ANIMATION_SPEED) == 0) {
                    hackerFrame += 1;
                    if ((hackerFrame % HACKER_FRAMES) == 0) {
                        hackerFrame = 0;
                    }
                }
                //gravity
                PLAYER_Y_SPEED += PLAYER_Y_ACCEL;
                if (PlayerY > (GROUND_Y - Player_Height)) {
                    PlayerY = GROUND_Y - Player_Height;
                    PLAYER_Y_SPEED = 0;
                    isInAir = false;
                }

                //jump
                if (isJumping && !isInAir) {
                    PLAYER_Y_SPEED = -PLAYER_JUMP_SPEED;
                    isInAir = true;
                }
                //follow
                cameraX = PlayerX - 150;

                //new bush
                for(var i = 0; i < bushes.length; i++) {
                    if ((bushes[i].x - cameraX) < -(CANV_WIDTH/5)) {
                        bushes[i].x += (1.25 * CANV_WIDTH) + 150;
                    }
                }

                //colide
                if ((PlayerCenterX > (NATEWORKS_X*100 + 10))) {
                    game_mode = BOSS;
                    health = MAX_HEALTH;
                }

                updateHackers();
                function updateHackers() {
                    for(var i = 0; i < hackers.length; i++) {
                        hackers[i].x -= HACKER_X_SPEED;
                        if (objectsCollide(
                            PlayerX+PLAYER_BOUND.x_offset-cameraX,
                            PlayerY+PLAYER_BOUND.y_offset,
                            PLAYER_BOUND.width,
                            PLAYER_BOUND.height,
                            hackers[i].x+HACKER_BOUND.x_offset-cameraX,
                            hackers[i].y+HACKER_BOUND.y_offset,
                            HACKER_BOUND.width,
                            HACKER_BOUND.height

                        )) {
                            health -= 1;
                        }
                        if (hackers[i].x < (cameraX - HACKER_WIDTH)) {
                            hackers = hackers.splice(1, hackers.length - 1);
                        }
                    }
                    while ((hackers.length < MAX_HACKERS) && !((PlayerX/100).toFixed(0) > END_X)) {
                        var oldhackerX = hackers[hackers.length - 1].x;
                        var newhacker = {
                            x: oldhackerX + (MIN_HACKER_DIST) + Math.random() * ((MAX_HACKER_DIST-(PlayerX/100)) - (MIN_HACKER_DIST)),
                            y: GROUND_Y - HACKER_HEIGHT
                        };
                        hackers.push(newhacker);
                    }
                }
                function sidesAreColliding(Obj1_LEFT, Obj1_RIGHT, Obj2_LEFT, Obj2_RIGHT) {
                    if (((Obj1_RIGHT >= Obj2_LEFT) && (Obj1_RIGHT <= Obj2_RIGHT)) || ((Obj1_LEFT >= Obj2_LEFT) && (Obj1_LEFT <= Obj2_RIGHT)) ) {
                        return true;
                    } else {
                        return false;
                    }
                }
                function objectsCollide(obj1X, obj1Y, obj1W, obj1H, obj2X, obj2Y, obj2W, obj2H) {
                    var PLAYER_LEFT_SIDE = PlayerX+PLAYER_BOUND.x_offset-cameraX;
                    var PLAYER_RIGHT_SIDE = PlayerX+PLAYER_BOUND.x_offset+PLAYER_BOUND.width-cameraX;
                    var HACKER_LEFT_SIDE = HackerX+HACKER_BOUND.x_offset-cameraX;
                    var HACKER_RIGHT_SIDE = HackerX+HACKER_BOUND.x_offset+HACKER_BOUND.width-cameraX;
                    var alongX = sidesAreColliding(obj1X, obj1X+obj1W, obj2X, obj2X+obj2W);
                    var alongY = sidesAreColliding(obj1Y, obj1Y+obj1H, obj2Y, obj2Y+obj2H);
                    return alongX && alongY;
                }
                
                
                
            }
            //DRAW
            function draw() {
                //border
                c.fillStyle = "Black";
                c.strokeRect(0, 0, CANV_WIDTH, CANV_HEIGHT);
                //background
                var BGX = -(cameraX % BG_WIDTH);
                c.drawImage(bg, BGX, 0);
                c.drawImage(bg, BGX + BG_WIDTH, 0);
                //ground
                c.fillStyle = "ForestGreen";
                c.fillRect(0, GROUND_Y-40, CANV_WIDTH, 80);
                //bush
                for(var i = 0; i < bushes.length; i++) {
                    c.drawImage(bushimg, 0, 0, BUSH_SIZE, BUSH_SIZE, bushes[i].x - cameraX, GROUND_Y - bushes[0].y, BUSH_SIZE_FULL, BUSH_SIZE_FULL);
                }
                //nateworks
                c.drawImage(buildimg, 0, 0, 32, 32, (NATEWORKS_X * 100)-cameraX, GROUND_Y-NATEWORKS_SIZE, NATEWORKS_SIZE, NATEWORKS_SIZE);
                if (hitboxes) {
                    c.strokeStyle = "blue";
                    c.strokeRect((NATEWORKS_X * 100)  + NATEWORKS_DOOR_BOUND.x_offset - cameraX, GROUND_Y - NATEWORKS_SIZE + NATEWORKS_DOOR_BOUND.y_offset, NATEWORKS_DOOR_BOUND.width, NATEWORKS_DOOR_BOUND.height);
                }
                //player
                c.drawImage(playersheet, playerFrame * 50, 0, 50, 37, PlayerX - cameraX, PlayerY, Player_Width, Player_Height);
                if (hitboxes) {
                    c.strokeStyle = "blue";
                    c.strokeRect(PlayerX+PLAYER_BOUND.x_offset-cameraX, PlayerY+PLAYER_BOUND.y_offset, PLAYER_BOUND.width, PLAYER_BOUND.height);
                }
                //hacker
                for(var i = 0; i < hackers.length; i++) {
                    c.drawImage(hackimg, hackerFrame * 16, 0, 16, 20, hackers[i].x - cameraX, hackers[i].y, HACKER_WIDTH, HACKER_HEIGHT);
                    if (hitboxes) {
                        c.strokeStyle = "blue";
                        c.strokeRect(hackers[i].x+HACKER_BOUND.x_offset-cameraX, hackers[i].y+HACKER_BOUND.y_offset, HACKER_BOUND.width, HACKER_BOUND.height);
                    }
                }
                
                //health
                c.strokeStyle = "red";
                c.fillStyle = "red";
                c.strokeRect(HEALTHX, HEALTHY, HEALTH_WIDTH, HEALTH_HEIGHT);
                c.fillRect(HEALTHX, HEALTHY, (health / MAX_HEALTH) * HEALTH_WIDTH, HEALTH_HEIGHT);

                //score
                var meters = (PlayerX/100).toFixed(0);
                c.fillStyle = "black";
                c.font = "48px sans-serif";
                c.fillText(meters + "m", 20, 40)

                //fps
                c.font = "24px sans-serif";
                c.fillText(fps+"\nfps", 20, 96);

                c.fillText(ping+" ms", 20, 96+24);

                c.fillStyle = "red"
                if (hitboxes) {
                c.fillRect(PlayerCenterX-cameraX, 0, 2, 500);
                }

            }
            function sidesAreColliding(Obj1_LEFT, Obj1_RIGHT, Obj2_LEFT, Obj2_RIGHT) {
                if (((Obj1_RIGHT >= Obj2_LEFT) && (Obj1_RIGHT <= Obj2_RIGHT)) || ((Obj1_LEFT >= Obj2_LEFT) && (Obj1_LEFT <= Obj2_RIGHT)) ) {
                    return true;
                } else {
                    return false;
                }
            }
            function objectsCollide(obj1X, obj1Y, obj1W, obj1H, obj2X, obj2Y, obj2W, obj2H) {
                var PLAYER_LEFT_SIDE = PlayerX+PLAYER_BOUND.x_offset-cameraX;
                var PLAYER_RIGHT_SIDE = PlayerX+PLAYER_BOUND.x_offset+PLAYER_BOUND.width-cameraX;
                var HACKER_LEFT_SIDE = HackerX+HACKER_BOUND.x_offset-cameraX;
                var HACKER_RIGHT_SIDE = HackerX+HACKER_BOUND.x_offset+HACKER_BOUND.width-cameraX;
                var alongX = sidesAreColliding(obj1X, obj1X+obj1W, obj2X, obj2X+obj2W);
                var alongY = sidesAreColliding(obj1Y, obj1Y+obj1H, obj2Y, obj2Y+obj2H);
                return alongX && alongY;
            }
            function drawOver() {
                c.fillStyle = "red";
                
                c.fillRect((CANV_WIDTH/2)-150, CANV_HEIGHT/2+60, 300, 100);
                c.fillStyle = "black";
                c.font = "96px sans-serif";
                c.fillText("GAME OVER", (CANV_WIDTH/2)-(9*30), (CANV_HEIGHT/2)+48);
                c.font = "70px sans-serif";
                c.fillText("Restart", 350+30, 310+100-35)
                
            }
            var swImg = new Image();
            var hasShot = false;
            var isShooting = false;
            var laserAct = false;
            var playerOldLoco = [0, 0];
            var showAnyway = false;
            var madeIt = false;
            var hasUsedSword = false;
            var blackness = 0.0;
            function updateBoss() {
                fpscounter += 1;
                if (!timeSensing) {
                    eldentime = new Date().getSeconds();
                    timeSensing = true;
                }
                if (eldentime + 1 == new Date().getSeconds()) {
                    timeSensing = false;
                    fps = fpscounter;
                    fpscounter = 0;
                }

                ticks += 1;
                //player
                if (movement.isMoving) {
                    if (movement.direction == "right" && PlayerBX <= CANV_WIDTH - Player_Width + 25) {
                        PlayerBX += PLAYER_X_SPEED;
                    } else if (movement.direction == "left" && PlayerBX >= -25) {
                        PlayerBX -= PLAYER_X_SPEED;
                    } else if (movement.direction == "attack1") {

                    }
                }
                if (health <= 0) {
                    game_mode = GAME_OVER;
                    boss_health = BOSS_MAX_HEALTH;
                    MiniBossATV = [
                        {
                            x: 0,
                            y: 500-(72*2),
                            health: 100,
                            frame: 0,
                            direction: "right",
                            image: new Image(),
                            attackPoint: 0,
                            distAdd: 100
                        },
                        {
                            x: CANV_WIDTH-(72*2),
                            y: 500-(72*2),
                            health: 100,
                            frame: 0,
                            direction: "left",
                            image: new Image(),
                            attackPoint: 0,
                            distAdd: 200
                        }
                    ];
                    OutHench = [];
                    
                }

                //throw
                
                if (swordIsFlying) {
                    swImg = swords[swordDir];
                    if (swordDir == "left") {
                        swordX  += swordLvel;
                        swordY -= swordvelY;
                    } else if (swordDir == "right") {
                        swordX += swordRvel;
                        swordY -= swordvelY;
                    }
                    if ((swordX < -200 || swordX > CANV_WIDTH) || swordY < -200) {
                        swordIsFlying = false;
                        
                    }
                    if ((BossMode == 2 || BossMode == 3 || BossMode == 4) && swordIsFlying && objectsCollide(swordX, swordY, 64, 64, BossX+BOSS_BOUND.x_offset, BossY+BOSS_BOUND.y_offset, BOSS_BOUND.width, BOSS_BOUND.height)) {
                        swordIsFlying = false;
                        boss_health -= 10;
                        
                        
                    } else if (BossMode in [0, 1, 5] && swordIsFlying && objectsCollide(swordX, swordY, 64, 64, BossX+BOSS_BOUND.x_offset, BossY+BOSS_BOUND.y_offset, BOSS_BOUND.width, BOSS_BOUND.height)) {
                        swordIsFlying = false;
                    }
                    //alert(BossMode);
                    
                }
                if (boss_health <= 0) {
                    boss_health = 0;
                    blackness += .1;
                }
                if (laserAct && objectsCollide(playerOldLoco[0]-Player_Width, playerOldLoco[1]-Player_Height, Player_Width/2, Player_Height/2, PlayerBX+PLAYER_BOUND.x_offset, PlayerBY+PLAYER_BOUND.y_offset, PLAYER_BOUND.width, PLAYER_BOUND.height)) {
                    health -= 20;
                    showAnyway = true;
                    laserAct = false;
                }


                //jump
                if (isJumping && !isInAir) {
                    PLAYER_Y_SPEED = -PLAYER_JUMP_SPEED;
                    isInAir = true;
                }
                PlayerBY += PLAYER_Y_SPEED;
                animate(movement.isMoving, movement.direction);

                //boss
                if (bossHasDied == true) {
                    bossMove = "die";
                }
                function die() {
                    if ((ticks % BOSS_ANI_SPEED) == 0 && bossIsDieing == true && !bossDeathDone) {
                        bossFrame += 1;
                        bossDeathColumn += 1;
                        if ((bossFrame % BOSS_DEATH_FRAMES) == 0) {
                            bossFrame = 0;
                            bossDeathColumn = 0;
                            bossDeathDone = true;
                            bossIsDieing = false;
                        }
                        bossDeathRow = Math.floor(bossFrame / BOSS_FRAMES_FOR_ROW_DEATH);
                        if ((bossDeathColumn % BOSS_FRAMES_FOR_ROW_DEATH) == 0) {
                            bossDeathColumn = 0;
                        }
                    }
                }
                function actLaser() {
                    laserAct = true;
                    
                }
                function deLaser() {
                    laserAct = false;
                    showAnyway = false;
                }
                
                

                function laserAni() {
                    if ((ticks % BOSS_LASER_SPEED) == 0 && isShooting) {
                        bossLaserFrame += 1;
                        if ((bossLaserFrame % BOSS_LASER_FRAMES) == 0) {
                            bossLaserFrame = 0;
                            hasShot = true;
                            
                            //playerOldLoco = [PlayerBX, PlayerBY];
                            
                            isShooting = false;
                            
                        }
                    }
                }
                function main() {
                    if ((ticks % BOSS_ANI_SPEED) == 0 && bossMove == "main") {
                        bossFrame += 1;
                        if ((bossFrame % BOSS_IDLE_FRAMES) == 0) {
                            bossFrame = 0;
                        }
                    }
                }
                main();
                die();
                laserAni();

                //hench upd
                updateHenchmen();
                function henchBullet() {
                    
                }
                function updateHenchmen() {
                    //animate
                    for (var i = 0; i < OutHench.length; i++) {
                        OutHench[i].laser += 1;
                        if ((OutHench[i].laser % 100) == 0) {
                            OutHench[i].need2shoot = true;
                            health -= 1;
                        }
                        if ((ticks % outHenchAniSpeed) == 0) {
                        OutHench[i].frame += 1;
                            if ((OutHench[i].frame % outHenchFrames) == 0) {
                                OutHench[i].frame = 0;
                            }
                        }
                        if  (PlayerBX > OutHench[i].x + (OutHench[i].side*100) && OutHench[i].x <= CANV_WIDTH-outHenchWidth) {
                            OutHench[i].x += outHenchSpeed;
                        }
                        if (PlayerBX < OutHench[i].x + (OutHench[i].side*100) && OutHench[i].x >= 0) {
                            OutHench[i].x -= outHenchSpeed;
                        }
                        if (swordIsFlying && objectsCollide(swordX, swordY, 64, 64, OutHench[i].x + (outHenchWidth/4), OutHench[i].y+(outHenchHeight/4), outHenchWidth/2, outHenchHeight/2)) {
                            OutHench.splice(i);
                            swordIsFlying = false;
                        }
                    }
                }

                //miniboss
                function die() {}
                function attack() {}
                var atvsAlive = [];
                for (var i = 0; i < MiniBossATV.length; i++) {
                    if (MiniBossATV[i].health > 0) {
                        atvsAlive.push(MiniBossATV[i])
                    }
                    MiniBossATV[i].attackPoint += 1;
                    MiniBossATV[i].image = atvMini[MiniBossATV[i].direction];
                    if ((ticks % atvAniSpeed) == 0) {
                        MiniBossATV[i].frame += 1;
                        if ((MiniBossATV[i].frame % atvWalkFrames) == 0) {
                            MiniBossATV[i].frame = 0;
                        }
                    }
                    if  (PlayerBX > MiniBossATV[i].x + MiniBossATV[i].distAdd && MiniBossATV[i].x <= CANV_WIDTH-(72*2)) {
                        MiniBossATV[i].x += atvSpeed;
                        MiniBossATV[i].direction = "right";
                    } else if (PlayerBX < MiniBossATV[i].x - MiniBossATV[i].distAdd && MiniBossATV[i].x >= 0) {
                        MiniBossATV[i].x -= atvSpeed;
                        MiniBossATV[i].direction = "left";
                    } else {
                        MiniBossATV[i].frame = 0;
                    }
                    if (objectsCollide(PlayerBX+PLAYER_BOUND.x_offset, PlayerBY+PLAYER_BOUND.y_offset, PLAYER_BOUND.width, PLAYER_BOUND.height, MiniBossATV[i].x, MiniBossATV[i].y, 72*2, 72*2) && movement.direction == "attack1" && !hasUsedSword) {
                        MiniBossATV[i].health -= 10;
                        hasUsedSword = true;
                    }

                }
                atvMinisLeft = atvsAlive.length;

                if (atvMinisLeft == 0) {
                    if (BossMode == BossModes.Protected.Laser) {
                        BossMode = BossModes.Unprotected.Laser;
                    } else if (BossMode == BossModes.Protected.Spawning) {
                        BossMode = BossModes.Unprotected.Spawning;
                    }
                }
                
                

                //boss AI
                //bossPoint = [(CANV_WIDTH/2)-(BOSS_SIZE/2), 0];
                function change() {
                    BossMode = Math.round(Math.random());
                    bossisChanging = true;
                }
                function bam() {
                    isShooting = true;
                    playerOldLoco = [PlayerBX+Player_Width, PlayerBY+Player_Height];
                    window.setTimeout(actLaser, 1*1000);
                    window.setTimeout(deLaser, 2*1000);
                    
                    window.setTimeout(change, 3*1000);
                }
                if (BossX == BOSS_LOCS.Spawning.Loc && bossisChanging && BossMode == BossModes.Protected.Spawning) {

                    madeIt = true;
                }

                if (madeIt) {
                    bossisChanging = false;
                    madeIt = false;
                    function beaRange() {
                        var ar1 = .5+Math.random()*1.5;
                        var ar2 = (.5+Math.random()*1.5)*-1;
                        var sel = Math.round(Math.random());
                        if (sel == 0) {
                            return ar1;
                        } else if (sel == 1) {
                            return ar2;
                        }
                    }
                    OutHench.push({
                        x: BossX,
                        y: GROUND_Y_B - (Player_Height + 10) - outHenchHeight,
                        frame: 0,
                        side: beaRange(),
                        laser: 0,
                        need2shoot: false
                    });
                    OutHench.push({
                        x: BossX + BOSS_SIZE - outHenchWidth,
                        y: GROUND_Y_B - (Player_Height + 10) - outHenchHeight,
                        frame: 0,
                        side: beaRange(),
                        laser: 0,
                        need2shoot: false
                    });
                    window.setTimeout(change, 3*1000);
                }
                if (BossMode == BossModes.Protected.Laser && bossisChanging) {
                    bossPoint = [BOSS_LOCS.Laser.Loc[Math.round(1+Math.random()).toString()], BOSS_LOCS.Laser.Level];
                    bossisChanging = false;
                    window.setTimeout(bam, 1000*5);
                    
                } else if (BossMode == BossModes.Protected.Spawning && bossisChanging) {
                    
                    bossPoint = [BOSS_LOCS.Spawning.Loc, BOSS_LOCS.Laser.Level];
                    madeIt = false;
                    

                }
                var newcoords = goTo(BossX, BossY, bossPoint[0], bossPoint[1], BOSS_SPEED);
                BossX = newcoords[0];
                BossY = newcoords[1];
            
                //gravity
                PLAYER_Y_SPEED += PLAYER_Y_ACCEL;
                if (PlayerBY > (GROUND_Y_B - Player_Height)) {
                    PlayerBY = GROUND_Y_B - Player_Height;
                    PLAYER_Y_SPEED = 0;
                    isInAir = false;
                }
            }

            function animate(moving, way) {
                if (!moving && movement.direction == "attack1") {
                    if ((ticks % PLAYER_ATTACK1_SPEED) == 0) {
                        playerFrame += 1;
                        if((playerFrame % PLAYER_ATTACK1_FRAMES) == 0) {
                            playerFrame = 0;
                            movement.direction = "right";
                            hasUsedSword = false;
                            //TO DO: check if player is touching miniboss
                            
                        }
                    }
                    
                    movement.image.image = playerAttack1Img;
                    movement.image.frame = playerFrame;
                } else if (!moving) {
                    //animation
                    if ((ticks % PLAYER_IDLE_ANIMATION_SPEED) == 0) {
                        playerIdleFrame += 1;
                        if((playerIdleFrame % PLAYER_IDLE_FRAMES) == 0) {
                            playerIdleFrame = 0;
                        }
                    }
                    movement.image.image = playeridleimg;
                    movement.image.frame = playerIdleFrame;
                } else {
                    if ((ticks % PLAYER_ANIMATION_SPEED) == 0) {
                        playerFrame += 1;
                        if((playerFrame % PLAYER_FRAMES) == 0) {
                            playerFrame = 0;
                        }
                    }
                    if (way == "left") {
                        movement.image.image = playerleft;
                    } else if (way == "right") {
                        movement.image.image = playersheet;
                    }
                    movement.image.frame = playerFrame;
                }
            }
            function drawBoss() {
                var mainrow = 0;
                var maincolumn = 0;
                var mainstartrow = 0;
                if (bossMove == "main") {
                    mainstartrow = BOSS_MAIN_START_ROW;
                    maincolumn = bossFrame;
                    mainrow = 0;
                } else if (bossMove == "die") {
                    mainstartrow = BOSS_Death_START_ROW;
                    maincolumn = bossDeathColumn;
                    mainrow = bossDeathRow;
                }
                
                
                c.drawImage(bossbg, 0, 0);

                //minibosses
                for (var i = 0; i<MiniBossATV.length; i++) {
                    c.drawImage(MiniBossATV[i].image, MiniBossATV[i].frame*72, 0, 72, 72, MiniBossATV[i].x, MiniBossATV[i].y, 72*2, 72*2);
                    if (hitboxes) {
                        c.strokeStyle = "blue";
                        c.strokeRect(MiniBossATV[i].x, MiniBossATV[i].y, 72*2, 72*2);
                    }
                }

                //player
                c.drawImage(movement.image.image, movement.image.frame * 50, 0, 50, 37, PlayerBX, PlayerBY, Player_Width, Player_Height);
                if (hitboxes) {
                    c.strokeStyle = "blue";
                    c.strokeRect(PlayerBX+PLAYER_BOUND.x_offset, PlayerBY+PLAYER_BOUND.y_offset, PLAYER_BOUND.width, PLAYER_BOUND.height);
                }

                if (bossDeathDone) {
                } else {
                    c.drawImage(bossimg, maincolumn * BOSS_IMG_SIZE, (mainstartrow + mainrow) * BOSS_IMG_SIZE, BOSS_IMG_SIZE, BOSS_IMG_SIZE, BossX, BossY, BOSS_SIZE, BOSS_SIZE);
                    if (BossMode in [0, 1]) {
                        c.fillStyle = `rgba(0, 255, 255, .5)`;
                        c.beginPath();
                        c.ellipse(BossX+150, BossY+150, 150, 150, 0, 0, 360);
                        c.fill();
                    }
                    for(var i = 0; i < OutHench.length; i++) {
                        c.drawImage(outhenchimg, OutHench[i].frame * 65, 0, 65, 44, OutHench[i].x, OutHench[i].y, outHenchWidth, outHenchHeight);
                        if (OutHench[i].need2shoot) {
                            c.strokeStyle = "red";
                            c.lineWidth = 5;
                            c.beginPath();
                            c.moveTo(OutHench[i].x+(outHenchWidth/2), OutHench[i].y+(outHenchHeight/2));
                            c.lineTo(PlayerBX+(Player_Width/2), PlayerBY+(Player_Height/2));
                            c.stroke();
                            OutHench[i].need2shoot = false;
                            c.lineWidth = 1;
                        }
                    }
                    if (hitboxes) {
                        c.strokeStyle = "blue";
                        c.strokeRect(BossX+BOSS_BOUND.x_offset, BossY+BOSS_BOUND.y_offset, BOSS_BOUND.width, BOSS_BOUND.height);
                    }
                    if (isShooting) {
                        c.drawImage(laserimg, 0, bossLaserFrame*100, 300, 100, BossX+100, BossY+(BOSS_SIZE/4)-5, 300, 100);
                    }

                }
                if (swordIsFlying) {
                    c.drawImage(swImg, swordX, swordY, 64, 64);
                    if (hitboxes) {
                        c.strokeStyle = "blue";
                        c.strokeRect(swordX, swordY, 64, 64);
                    }
                }
                if (laserAct || showAnyway) {
                    laser(`rgb(125, 249, 255)`, `rgb(100, 149, 237)`, BossX + (BOSS_SIZE/2), BossY + (BOSS_SIZE/4)+15, playerOldLoco[0], playerOldLoco[1]);
                }
                //boss health
                c.fillStyle = "red";
                c.strokeStyle = "red";
                c.strokeRect(250, 30, 500, 20);
                c.fillRect(250, 30, (boss_health / BOSS_MAX_HEALTH) * 500, 20)

                c.fillStyle = "black";
                c.font = "24px sans-serif"
                c.fillText("STONE MECHA", 400, 24);

                //health
                c.strokeStyle = "red";
                c.fillStyle = "red";
                c.strokeRect(HEALTHX, HEALTHY, HEALTH_WIDTH, HEALTH_HEIGHT);
                c.fillRect(HEALTHX, HEALTHY, (health / MAX_HEALTH) * HEALTH_WIDTH, HEALTH_HEIGHT);

                //mini boss health
                c.strokeStyle = "blue";
                c.fillStyle = "blue";
                c.strokeRect(250, 80, 225, 20);
                c.fillRect(250, 80, (MiniBossATV[0].health / 100) * 225, 20);

                c.strokeStyle = "blue";
                c.fillStyle = "blue";
                c.strokeRect(525, 80, 225, 20);
                c.fillRect(525, 80, (MiniBossATV[1].health / 100) * 225, 20);

                //fps
                c.fillStyle = "black";
                c.font = "24px sans-serif";
                c.fillText(fps+"\nfps", 20, 96);

                //blackness
                c.fillStyle = `rgba(0, 0, 0, ${blackness})`
                c.fillRect(0, 0, CANV_WIDTH, CANV_HEIGHT);

                
                //laser(`rgb(125, 249, 255)`, `rgb(100, 149, 237)`, BossX+BOSS_SIZE/2, BossY+BOSS_SIZE/2, PlayerBX+Player_Width/2, PlayerBY+Player_Height/2)
            } //`rgb(125, 249, 255)``rgb(100, 149, 237)`
            








            function laser(outercolor, innercolor, fromX, fromY, toX, toY) {
                
                c.strokeStyle = outercolor;
                c.lineWidth = 20;
                c.beginPath();
                c.moveTo(fromX,fromY);
                c.lineTo(toX, toY);
                c.stroke();
                c.strokeStyle = innercolor;
                c.lineWidth = 5;
                c.beginPath();
                c.moveTo(fromX,fromY);
                c.lineTo(toX, toY);
                c.stroke();
                c.lineWidth = 1;
            }

            function goTo(SX, SY, EX, EY, Speed) {
                var FX = SX;
                var FY = SY;
                if (SX > EX) {
                    FX -= Speed;
                } else if (SX < EX) {
                    FX += Speed;
                } else {
                    FX = FX;
                }

                if (SY > EY) {
                    FY -= Speed;
                } else if (SY < EY) {
                    FY += Speed;
                } else {
                    FY = FY;
                }
                return [FX, FY];
            }
        </script>
    </body>
